<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나나네랜드</title>
  <!-- 폰트 링크 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Batang', serif;
      color: #3a3a3a;
      overflow-x: hidden;
      background-color: #e0f7ff; /* Fallback background */
    }

    /* 최상단 로고 영역 */
    .top-logo-area {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 0;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo-img {
      height: 200px; /* 로고 높이 */
      width: auto;
      max-width: 85%;
      object-fit: contain;
      vertical-align: middle;
    }

    /* 가게 이미지 영역 */
    .shop-visual {
      padding-top: calc(200px + 2rem + 10px); /* 로고 높이 반영 */
      background-image: url('assets/nananeland.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      box-sizing: border-box;
      width: 100%;
      display: block;
      margin-bottom: 0;
      background-color: #c5e8f7;
      /* --- 환영 메시지 positioning 기준점 --- */
      position: relative;
      overflow: hidden; /* Optional: prevents elements from spilling out during animation */
    }

    /* --- 환영 문구 컨테이너 스타일 --- */
    .welcome-message {
      position: absolute;
      top: 55%; /* 중앙보다 살짝 아래로 조정 (로고가 커서) */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      text-align: center;
      width: 90%;
    }

    /* --- 환영 문구 텍스트 스타일 및 애니메이션 --- */
    .welcome-message h1 {
      font-family: 'Yeon Sung', cursive;
      font-size: 2.8rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin: 0;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 15px;

      /* 애니메이션 적용 */
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInWelcome 1.8s ease-out 0.8s forwards;
    }

    /* --- 환영 문구 애니메이션 키프레임 정의 --- */
    @keyframes fadeInWelcome {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    /* 상품 리스트 영역 */
    .products {
      background-image: url('assets/field-bg.png');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      padding: 3rem 1rem 5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0;
      background-color: #fff;
      position: relative;
      z-index: 1;
    }

    /* 개별 상품 카드 */
    .product {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: calc(50% - 2rem);
      max-width: 320px;
      padding: 1.2rem;
      /* text-align: center; */ /* align-items 로 대체 */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      align-items: center; /* 내용물 가로 중앙 정렬 */

    }
    .product:hover {
      transform: translateY(-7px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .product h3 {
      margin: 0 0 0.5rem;
      font-family: 'Yeon Sung', cursive;
      font-size: 1.8rem;
      color: #333;
      font-weight: normal;
      letter-spacing: 0.5px;
      text-align: center; /* 제목 텍스트 중앙 정렬 */
    }
    .product p {
      font-family: 'Yeon Sung', cursive;
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 1.2rem;
      flex-grow: 1;
      min-height: 40px;
      line-height: 1.6;
      text-align: center; /* 설명 텍스트 중앙 정렬 */
    }


   /* --- 구매 버튼 스타일 변경 --- */
.buy-button {
  margin-top: auto;
  /* padding: 0.7rem 1.4rem; */

  /* 크기 직접 설정 */
  width: 100px;
  height: 60px;

  /* 배경 이미지 적용 */
  background-image: url('assets/woodbt.png');
  background-size: 100% 100%;
  background-repeat: no-repeat;
  background-position: center center;
  background-color: transparent;

  /* 텍스트 스타일 및 정렬 조정 */
  color: #ffffff;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  font-family: 'Yeon Sung', cursive;
  font-size: 1.1rem;
  font-weight: normal;
  line-height: 60px; /* 세로 중앙 정렬 */
  text-align: center; /* 가로 중앙 정렬 */
  padding: 0;


  /* 테두리 및 모양 조정 */
  border: none;
  border-radius: 0;

  text-decoration: none;
  display: inline-block;
  cursor: pointer;
  transition: transform 0.2s ease, filter 0.3s ease;
    }

    .buy-button:hover {
      transform: scale(1.05);
      filter: brightness(0.9);
    }

    /* 떨어지는 잎사귀 효과 */
    .leaf {
      position: fixed;
      top: -50px;
      width: 25px;
      height: 25px;
      background-image: url('assets/spring_leaf.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      opacity: 0.7;
      z-index: 999;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      50% { transform: translateX(calc(15px * var(--sway))) rotate(180deg); }
      100% { transform: translateY(100vh) translateX(calc(30px * var(--sway))) rotate(360deg); opacity: 0; }
    }

    /* 반응형 웹 디자인 */
    @media (max-width: 768px) {
       .logo-img {
         height: 160px;
       }
       .shop-visual {
         padding-top: calc(160px + 2rem + 10px);
       }
       /* --- 반응형: 환영 문구 --- */
       .welcome-message h1 {
         font-size: 2.2rem;
         padding: 0.8rem;
       }
       .products {
         padding: 2rem 1rem 4rem;
       }
      .product {
        width: calc(100% - 2rem);
        max-width: 350px;
      }
       .product h3 {
           font-size: 1.6rem;
       }
       .product p {
           font-size: 1rem;
           line-height: 1.5;
       }
       .buy-button {
           font-size: 1.1rem;
           /* 반응형에서는 width/height 대신 패딩 사용 고려 */
           /* width: 90px; height: 55px; line-height: 55px; */
           /* 아래는 패딩 사용 예시 (width/height 주석 처리 후 사용) */
           /* padding: 0.6rem 1.3rem; */
       }
    }
     @media (max-width: 480px) {
       .logo-img {
         height: 140px;
       }
       .shop-visual {
         padding-top: calc(140px + 2rem + 10px);
       }
       /* --- 반응형: 환영 문구 --- */
       .welcome-message h1 {
         font-size: 1.8rem;
         padding: 0.6rem;
       }
       .product {
           padding: 1rem;
       }
       .product h3 {
           font-size: 1.5rem;
       }
       .product p {
           font-size: 0.95rem;
       }
       .buy-button {
           font-size: 1rem;
           /* 반응형에서는 width/height 대신 패딩 사용 고려 */
           /* width: 80px; height: 50px; line-height: 50px; */
           /* 아래는 패딩 사용 예시 (width/height 주석 처리 후 사용) */
           /* padding: 0.5rem 1.2rem; */
       }
     }

  </style>
</head>
<body>
  <!-- 1. 최상단 로고 -->
  <div class="top-logo-area">
    <img src="assets/nananeland-logo.png" alt="NANANELAND 로고" class="logo-img">
  </div>

  <!-- 2. 가게 일러스트 이미지 -->
  <section class="shop-visual">
    <!-- 환영 문구 추가 -->
    <div class="welcome-message">
      <h1>동화속 나나네랜드에 오신걸 환영합니다</h1>
    </div>
    <!-- 배경 이미지 표시 역할 -->
  </section>

  <!-- 3. 상품 리스트 -->
  <section class="products" id="products">
    <!-- 상품 카드들 -->
    <div class="product">
      <img src="assets/mombae.png" alt="몸빼바지 + 모자 세트">
      <h3>몸빼바지 + 모자 세트</h3>
      <p>촌스럽지만 사랑스러운 촌캉스룩 완성!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/11655031022" target="_blank">자세히보기</a>
    </div>
    <div class="product">
      <img src="assets/base3.png" alt="베이스볼 스누피 조끼">
      <h3>베이스볼 스누피 조끼</h3>
      <p>귀여운 야구 유니폼 느낌!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/11658468226" target="_blank">자세히보기</a>
    </div>
      <div class="product">
      <img src="assets/bag.jpg" alt="스누피 가방하네스+모자+리드줄 세트">
      <h3>스누피 가방하네스+모자+리드줄 세트</h3>
      <p>가방이 탈부착 가능해서 좋은, 산책 필수템 3종세트!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/10337583182" target="_blank">자세히보기</a>
    </div>
    <div class="product">
      <img src="assets/sunhat2.png" alt="썬캡 모자 모음">
      <h3>썬캡 모자 모음</h3>
      <p>여름철 필수템! 자외선 차단과 패션 포인트까지!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/6395667312" target="_blank">자세히보기</a>
    </div>
      <div class="product">
      <img src="assets/bal.png" alt="스누피 펌킨 나시">
      <h3>스누피 펌킨 나시</h3>
      <p>귀여운 펌킨 핏감과 상큼한 스누피 패턴이 포인트!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/11533216755" target="_blank">자세히보기</a>
    </div>
      <div class="product">
      <img src="assets/cool.png" alt="스누피 벨크로 쿨나시">
      <h3>스누피 벨크로 쿨나시</h3>
      <p>입고 쉽고, 입으면 시원한 스누피 쿨나시!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/10337583182" target="_blank">자세히보기</a>
    </div>
    <!-- 다른 상품들도 여기에 추가 -->
  </section>

  <!-- 나뭇잎 효과 (스크립트 유지) -->
  <script>
    const numLeaves = 20;
    const body = document.body;

    for (let i = 0; i < numLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      leaf.style.setProperty('--sway', (Math.random() - 0.5) * 2);
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = duration + 's';
      leaf.style.animationDelay = delay + 's';
      const size = 15 + Math.random() * 15;
      leaf.style.width = size + 'px';
      leaf.style.height = size + 'px';
      body.appendChild(leaf);
    }
  </script>
</body>
</html>
