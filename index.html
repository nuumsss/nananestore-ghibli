<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나나네랜드</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Batang', serif;
      color: #3a3a3a;
      overflow-x: hidden;
      background-color: #e0f7ff; /* Fallback background */
    }

    /* 최상단 로고 영역 */
    .top-logo-area {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 0;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo-img {
      height: 200px; /* 로고 높이 (2배 키운 상태) */
      width: auto;
      max-width: 85%;
      object-fit: contain;
      vertical-align: middle;
    }

    /* 가게 이미지 영역 */
    .shop-visual {
      padding-top: calc(200px + 2rem + 10px); /* 로고 높이 반영 */
      background-image: url('assets/nananeland.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      box-sizing: border-box;
      width: 100%;
      display: block;
      margin-bottom: 0;
      background-color: #c5e8f7;
    }

    /* 상품 리스트 영역 */
    .products {
      background-image: url('assets/field-bg.png');
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      padding: 3rem 1rem 5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0;
      background-color: #fff;
      position: relative;
      z-index: 1;
    }

    /* --- 개별 상품 카드 수정 --- */
    .product {
      /* background-color: rgba(255, 255, 255, 0.9); /* 기존 배경 제거 */
      background-color: rgba(255, 255, 255, 0.2); /* 반투명 흰색 배경 (투명도 조절 가능) */
      backdrop-filter: blur(5px); /* 배경 블러 효과 (블러 강도 조절 가능) */
      -webkit-backdrop-filter: blur(5px); /* Safari 지원 */

      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15); /* 그림자 약간 강조 */
      /* border: 2px solid #e0d8c4; /* 기존 테두리 제거 */
      border: 1px solid rgba(255, 255, 255, 0.3); /* 매우 연한 흰색 테두리 추가 (선택적) */

      width: calc(50% - 2rem);
      max-width: 320px;
      padding: 1.2rem; /* 패딩 약간 늘림 */
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease; /* 그림자 트랜지션 추가 */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .product:hover {
      transform: translateY(-7px); /* 호버 시 약간 더 올라가도록 */
      box-shadow: 0 10px 20px rgba(0,0,0,0.2); /* 호버 시 그림자 더 강조 */
    }
    .product img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      /* border: 2px solid #e0d8c4; /* 이미지 테두리 제거 */
      object-fit: cover;
      aspect-ratio: 1 / 1;
      /* 이미지 자체에 그림자를 주어 입체감 부여 */
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem; /* 이미지와 텍스트 간 간격 */
    }
    .product h3 {
      margin: 0 0 0.5rem; /* 상단 마진 제거 */
      font-family: 'Nanum Brush Script', cursive;
      font-size: 1.6rem; /* 제목 크기 약간 키움 */
      color: #333; /* 텍스트 색상 약간 진하게 */
    }
    .product p {
      font-size: 0.9rem;
      color: #444; /* 본문 텍스트 색상 약간 진하게 */
      margin-bottom: 1.2rem; /* 버튼과의 간격 */
      flex-grow: 1;
      min-height: 40px;
    }
    .buy-button {
      margin-top: auto;
      padding: 0.7rem 1.4rem; /* 버튼 크기 약간 키움 */
      background-color: #e1d4af; /* 버튼 색상 약간 변경 */
      color: #4a4a4a;
      border: none;
      border-radius: 0.7rem; /* 버튼 모서리 둥글게 */
      text-decoration: none;
      font-family: 'Gowun Batang', serif;
      font-weight: bold;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .buy-button:hover {
      background-color: #cfc39e; /* 호버 시 색상 변경 */
      transform: scale(1.03); /* 호버 시 약간 커지는 효과 */
    }

    /* 떨어지는 잎사귀 효과 */
    .leaf {
      position: fixed;
      top: -50px;
      width: 25px;
      height: 25px;
      background-image: url('assets/spring_leaf.png');
      background-size: contain;
      background-repeat: no-repeat;
      animation: fall linear infinite;
      opacity: 0.7;
      z-index: 999;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      50% { transform: translateX(calc(15px * var(--sway))) rotate(180deg); }
      100% { transform: translateY(100vh) translateX(calc(30px * var(--sway))) rotate(360deg); opacity: 0; }
    }

    /* 반응형 웹 디자인 */
    @media (max-width: 768px) {
       .logo-img {
         height: 160px; /* 중간 크기 로고 높이 */
       }
       .shop-visual {
         padding-top: calc(160px + 2rem + 10px); /* 중간 크기 패딩 */
       }
       .products {
         padding: 2rem 1rem 4rem;
       }
      .product {
        width: calc(100% - 2rem); /* 모바일 1열 */
        max-width: 350px;
      }
    }
     @media (max-width: 480px) {
       .logo-img {
         height: 140px; /* 작은 크기 로고 높이 */
       }
       .shop-visual {
         padding-top: calc(140px + 2rem + 10px); /* 작은 크기 패딩 */
       }
       .product {
           padding: 1rem; /* 작은 화면 패딩 원복 */
       }
       .product h3 {
           font-size: 1.4rem; /* 작은 화면 제목 크기 */
       }
       .product p {
           font-size: 0.85rem; /* 작은 화면 본문 크기 */
       }
       .buy-button {
           padding: 0.6rem 1.2rem; /* 작은 화면 버튼 크기 */
       }
     }

  </style>
</head>
<body>
  <!-- 1. 최상단 로고 -->
  <div class="top-logo-area">
    <img src="assets/nananeland-logo.png" alt="NANANELAND 로고" class="logo-img">
  </div>

  <!-- 2. 가게 일러스트 이미지 -->
  <section class="shop-visual">
    <!-- 배경 이미지 표시 역할 -->
  </section>

  <!-- 3. 상품 리스트 -->
  <section class="products" id="products">
    <!-- 상품 카드들 -->
    <div class="product">
      <img src="assets/mb.png" alt="몸빼바지 + 모자 세트">
      <h3>몸빼바지 + 모자 세트</h3>
      <p>촌스럽지만 사랑스러운 플리츠 몸빼바지 + 모자 세트. 귀여운 촌캉스룩 완성!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/11655031022" target="_blank">구매하기</a>
    </div>
    <div class="product">
      <img src="assets/herhr.png" alt="베이스볼 스누피 조끼">
      <h3>베이스볼 스누피 조끼</h3>
      <p>귀여운 야구 유니폼 느낌의 스누피 조끼!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/11658468226" target="_blank">구매하기</a>
    </div>
    <div class="product">
      <img src="assets/sunhat.png" alt="썬캡 모자 모음">
      <h3>썬캡 모자 모음</h3>
      <p>여름철 필수템! 자외선 차단과 패션 포인트까지!</p>
      <a class="buy-button" href="https://smartstore.naver.com/nananestore/products/6395667312" target="_blank">구매하기</a>
    </div>
    <!-- 다른 상품들도 여기에 추가 -->
  </section>

  <!-- 나뭇잎 효과 (스크립트 유지) -->
  <script>
    const numLeaves = 20;
    const body = document.body;

    for (let i = 0; i < numLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      const duration = 5 + Math.random() * 5;
      const delay = Math.random() * 5;
      leaf.style.setProperty('--sway', (Math.random() - 0.5) * 2);
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = duration + 's';
      leaf.style.animationDelay = delay + 's';
      const size = 15 + Math.random() * 15;
      leaf.style.width = size + 'px';
      leaf.style.height = size + 'px';
      body.appendChild(leaf);
    }
  </script>
</body>
</html>
